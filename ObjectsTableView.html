<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <title>Estate Investment</title>
    <link rel='stylesheet' href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="main">
        <div class="Middle">
            <div id="CompanyHeader" class="CompanyHeader">
                <a href="index.html" class="logo">
                  <img class="Logo" src="img/main_logo2.png" alt="Logotype" title="Logo">
               </a>
            </div>
            <div id="CarouselEstate" class="carousel slide">
                <div class="container">
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                            <a href="villa-view.html">
                                <div class="RotatingCard">
                                    <img src="img/Head.jpg" class="d-block w-100" alt="MiniPhoto">
                                    <div class="CardText">
                                        <div class="MainText">
                                            <p class="RotatingCardHeading"> Вилла 500м²</p>
                                            <p>Банг Тао, о. Пхукет</p>
                                        </div>
                                        <div class="ColumnInfo">
                                            <div class="LeftColumn">
                                                <div class="ColumnText">
                                                    <p>От 30% прирост рыночной стоимости</p>
                                                    <p>10% в USD ежегодно</p>
                                                    <p>7-9% годовых</p>
                                                </div>
                                            </div>
                                            <div class="RightColumn">
                                                <div class="ColumnText">
                                                    <p>Умный дом</p>
                                                    <p>Парковка на 2 места</p>
                                                    <p>Личный бассейн</p>
                                                </div>
                                            </div>
                                        </div>
                                        <h3 class="GradientTextYellowToWhite">27,500,000</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="carousel-item">
                            <a href="villa-view.html">
                                <div class="RotatingCard">
                                    <img src="img/Estate.jpg" class="d-block w-100" alt="MiniPhoto">
                                    <div class="CardText">
                                        <p class="RotatingCardHeading"> Поместье 666.84м²</p>
                                        <p>Чалонг, о. Пхукет</p>
                                        <h3 class="GradientTextYellowToWhite">34,000,000</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="carousel-item">
                            <a href="villa-view.html">
                                <div class="RotatingCard">
                                    <img src="img/villa2.jpg" class="d-block w-100" alt="MiniPhoto">
                                    <div class="CardText">
                                        <p class="RotatingCardHeading"> Вилла 500м²</p>
                                        <p>Банг Тао, о. Пхукет</p>
                                        <h3 class="GradientTextYellowToWhite">34,900,000</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                      </div>
                    <div class="NextBtn">
                      <button class="carousel-control-prev" type="button" data-bs-target="#CarouselEstate" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                      </button>
                    </div>
                    <div class="NextBtn">
                      <button class="carousel-control-next" type="button" data-bs-target="#CarouselEstate" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                      </button>
                    </div>
                </div>
            </div>
            <form id="form">
                <div class="BudgetRange">
                    <div class="BudgetHead">
                        <h3 class="GradientTextYellowToWhite">Выберите диапазон бюджета</h3>
                    </div>
                    <input type="text" placeholder="Name" id="user_name">
                    <button class="BudgetRange" disabled value="0">До 30</button>
                    <button class="BudgetRange" disabled value="30">30-50</button>
                    <button class="BudgetRange" disabled value="50">50+</button>
                </div>
            </form>
            <div id="CountButton" class="CountEstateButton" style="display: none;">
                <a href="villa-view.html"><button id="count"><i class="fi fi-rs-calculator-simple"></i></button></a>
            </div>
        </div>
        <div class="footer">
            <div class="bottom-button">
                <a href="index.html"><button id="home"><i class="fi fi-rs-home"></i></button></a>
                <a href="RentalPoolInfo.html"><button id="aboutRentalPool"><i class="fi fi-rs-question"></i></button></a>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
