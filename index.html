<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <title>Estate Investment</title>
    <link rel='stylesheet' href="css/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="main">
        <div class="Middle">
            <div id="CompanyHeader" class="CompanyHeader">
                <a href="index.html" class="logo">
                  <img class="Logo" src="img/main_logo2.png" alt="Logotype" title="Logo">
               </a>
            </div>
            <div id="FirstText" class="FirstTextBox">
                <p class="GradientTextYellowToWhite">main sales channel</p>
            </div>
            <form id="form">
                <div class="BudgetRange">
                    <div class="BudgetHead">
                        <h3 class="GradientTextYellowToWhite">Выберите диапазон бюджета</h3>
                    </div>
                    <input type="text" placeholder="Name" id="user_name">
                    <button class="BudgetRange" disabled value="0">До 30</button>
                    <button class="BudgetRange" disabled value="30">30-50</button>
                    <button class="BudgetRange" disabled value="50">50+</button>
                </div>
            </form>
            <div id="CountButton" class="CountEstateButton" style="display: none;">
                <a href="ObjectsTableView.html"><button id="count" type="submit"><i class="fi fi-rs-calculator-simple"></i></button></a>
            </div>
        </div>
        <div class="footer">
            <div class="bottom-button">
                <button id="enter" class="EnterButton"><i class="fi fi-rs-portal-enter"></i></button>
                <a href="index.html"><button id="home" style="display: none;"><i class="fi fi-rs-home"></i></button></a>
                <a href="RentalPoolInfo.html"><button id="aboutRentalPool"><i class="fi fi-rs-question"></i></button></a>
            </div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
