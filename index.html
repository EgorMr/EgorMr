<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content='width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <title>Estate Investment</title>
    <link rel='stylesheet' href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="main">
        <div class="Middle">
            <h1>Royal Estate</h1>
            <form id="form">
                <p>Some text placed in body</p>
                <input type="text" placeholder="Name" id="user_name">
                <input type="text" placeholder="Email" id="user_email">
                <input type="text" placeholder="Phone" id="user_phone">
            </form>
            <div class="bottom-button">
                <button id="enter" class="EnterFirstPage"><i class="fi fi-rs-portal-enter"></i></button>
                <button id="about" class="EnterAboutPage"><i class="fi fi-rs-person-circle-question"></i></button>
            </div>
            <script>
                let tg = window.Telegram.WebApp;
                let enter = document.getElementById('enter')
                let about = document.getElementById('about')

                enter.addEventListener('click', () => {
                    document.getElementById('main').style.display = "none";
                    document.getElementById('form').style.display = "block";
                    document.getElementById('user_name').value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name;
                });
                about.addEventListener('click', () => {
                    tg.close()
                });

            </script>
        </div>
    </div>
</body>
</html>
